name: 17 - 3 - Custom Actions - Docker
on:
  workflow_dispatch:
    inputs:
      url:
        default: "https://www.google.com"
        description: "URL to ping"
        type: choice
        options:
          - "https://www.google.com"
          - "https://www.github.com"
          - "https://nonexistent.example.com"
          - "invalid-url.dskfjds09ufdsj"
      max_trials:
        default: '10'
        description: "Maximum number of trials until action fails"
      delay:
        default: '5'
        description: "Delay in seconds between trials"
jobs:
  ping-url:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Ping UR
        uses: ./.github/actions/docker-ping-url
        with:
          url: ${{ inputs.url }}  # -> INPUT_URL in action's environment
          max_trials: ${{ inputs.max_trials }}  # -> INPUT_MAX_TRIALS in action's environment
          delay: ${{ inputs.delay }}  # -> INPUT_DELAY in action's environment
