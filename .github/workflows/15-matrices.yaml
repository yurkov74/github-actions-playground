name: 15 - Working with Matrices
on:
  workflow_dispatch:
jobs:
  backwards-compatibility:
    name: ${{ matrix.os }}/node v${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18.x', '20.x', '21.x']
        os:
          - ubuntu-latest
          - windows-latest
        include:
          - node-version: '16.x'
            os: ubuntu-latest
          - node-version: '21.x'
            os: ubuntu-latest
            tag: experimental
    steps:
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Fail if experimental
        if: ${{ matrix.tag == 'experimental' }}
        run: |
          echo "This is an experimental build"
          exit 1
      - name: Perform some tests
        run: |
          sleep 10
          echo "Running tests on OS ${{ matrix.os }} and NodeJS ${{ matrix.node-version }}"
      - name: Upload test results
        run: |
          echo "Uploading test results"
  include-example:
    runs-on: ubuntu-latest
    name: ${{ matrix.color }}-${{ matrix.shape }}-${{ matrix.size || 'medium' }}-${{ matrix.opacity || '20'}}
    strategy:
      matrix:
        color: [red, green, blue]
        shape: [circle, square]
        size: [small, large]
        include: # order and original matrix combinations matter
          - opacity: 50 # adds new parameter for all combinations from original matrix)
          - color: red
            opacity: 75
          - shape: circle
            opacity: 100
          - color: red
            shape: triangle
          # - opacity: 60 # overrided capacity for all combinations from matrix, but not new combinations from include
          - color: green
            shape: circle
            size: medium
            opacity: 70
        exclude:
          # - opacity: 75 # leads to the "Matrix exclude key 'opacity' does not match any key within the matrix" error
          - color: green
            shape: circle
    steps:
      - name: Dummy step
        run: |
          echo "Color: ${{ matrix.color }}, Shape: ${{ matrix.shape }}, Size: ${{ matrix.size || 'medium' }}, Opacity: ${{ matrix.opacity || '20' }}"
