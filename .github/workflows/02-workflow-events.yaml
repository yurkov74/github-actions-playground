name: 02 - Workflow Events

on:
  pull_request:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show the trigger
        run: |
          echo "Triggered by a ${GITHUB_EVENT_NAME} event."
          echo "I've been triggered by a(n) ${{ github.event_name }} event."
