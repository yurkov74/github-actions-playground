name: 13-caching.yaml
on:
  workflow_dispatch:
    inputs:
      use-cache:
        description: 'Use cache?'
        type: boolean
        default: true
      node-version:
        description: Node version
        type: choice
        default: '20.x'
        options:
          - '18.x'
          - '20.x'
          - '21.x'
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sample-apps/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version}}
      - name: Download cached dependencies
        id: build-cache
        if: ${{ inputs.use-cache }}
        uses: actions/cache@v4
        with:
          path: sample-apps/react-app/node_modules
          key: deps-node-modules-${{ hashFiles('sample-apps/react-app/package-lock.json') }}
      - name: Install dependencies
        if: ${{ steps.build-cache.outputs.cache-hit != 'true' && inputs.use-cache }}
        run: npm ci
      - name: Testing
        run: npm run test
      - name: Building
        run: npm run build
      - name: Deploying to nonprod
        run: echo "Deploying to nonprod environment"
