name: 13-caching.yaml
on:
  workflow_dispatch:
    inputs:
      use-cache:
        description: 'Use cache?'
        type: boolean
        default: true
      node-version:
        description: Node version
        type: choice
        default: '20.x'
        options:
          - '18.x'
          - '20.x'
          - '21.x'
jobs:
  install-deps:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sample-apps/react-app
    outputs:
      deps-cache-key: ${{ steps.cache-key.outputs.CACHE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version}}
      - name: Calculate cache key
        id: cache-key
        run: echo "CACHE_KEY=deps-node-modules-${{ hashFiles('sample-apps/react-app/package-lock.json') }}" >> $GITHUB_OUTPUT
      - name: Download cached dependencies
        id: build-cache
        uses: actions/cache@v4
        with:
          path: sample-apps/react-app/node_modules
          key: ${{ steps.cache-key.outputs.CACHE_KEY }}
      - name: Install dependencies
        if: ${{ steps.build-cache.outputs.cache-hit != 'true' && inputs.use-cache }}
        run: npm ci
  linting:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sample-apps/react-app
    needs: install-deps
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version}}
      - name: Download cached dependencies
        uses: actions/cache@v4
        with:
          path: sample-apps/react-app/node_modules
          key: ${{ needs.install-deps.outputs.deps-cache-key }}
      - name: Testing
        run: npm run test
      - name: Linting
        run: echo "linting test..."
  build:
    runs-on: ubuntu-latest
    needs: install-deps
    defaults:
      run:
        working-directory: sample-apps/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version}}
      - name: Download cached dependencies
        uses: actions/cache@v4
        with:
          path: sample-apps/react-app/node_modules
          key: ${{ needs.install-deps.outputs.deps-cache-key }}
      - name: Testing
        run: npm run test
      - name: Building
        run: npm run build
      - name: Deploying to nonprod
        run: echo "Deploying to nonprod environment"
