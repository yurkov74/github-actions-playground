name: 10 - Controlling the Execution Flow
on:
  workflow_dispatch:
    inputs:
      pass-unit-tests:
        description: 'Set to true to pass unit tests'
        type: boolean
        default: false
jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Lint Code
        run: echo "Linting code..."
      - name: Build Project
        run: echo "Building project..."
  unit-tests:
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Unit tests
        run: echo "Running tests..."
      - name: Failing tests
        if: ${{ github.event.inputs.pass-unit-tests == false }}
        run: echo "Failing tests..." && exit 1
  deploy-nonprod:
    runs-on: ubuntu-latest
    needs: [lint-build, unit-tests]
    steps:
      - name: Deploy to Non-Prod
        run: echo "Deploying to Non-Prod..."
  e2e-tests:
    runs-on: ubuntu-latest
    needs: deploy-nonprod
    steps:
      - name: E2E tests
        run: echo "Running E2E tests..."
  load-tests:
    runs-on: ubuntu-latest
    needs: deploy-nonprod
    steps:
      - name: Load tests
        run: echo "Running Load tests..."
  deploy-prod:
    runs-on: ubuntu-latest
    needs: [e2e-tests, load-tests]
    steps:
      - name: Deploy to Prod
        run: echo "Deploying to Prod..."
